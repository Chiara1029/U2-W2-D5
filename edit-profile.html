<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="edit-style.css" />
    <title>Edit Profile</title>
  </head>
  <body class="text-bg-dark">
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand" href="#">
        <img src="./Netflix-assets/assets/netflix_logo.png" alt="Netflix" height="40" />
      </a>
    </nav>
    <main>
      <div class="container">
        <h2>Edit Profile</h2>
        <hr class="bg-secondary" />
        <div class="row justify-content-evenly">
          <div class="col-md-12 col-lg-4 mb-3">
            <span class="badge badge-pill position-absolute"><i class="bi bi-pencil"></i></span>
            <img src="./Netflix-assets/assets/avatar.png" alt="profile picture" height="150" />
          </div>
          <div class="col-md-12 col-lg-8">
            <form>
              <h3 class="text-bg-secondary p-2">Strive Student</h3>
              <div class="form-group">
                <label for="language">Language:</label>
                <select class="form-control text-light bg-black rounded-0" id="language" name="language">
                  <option value="English">English</option>
                  <option value="Spanish">Spanish</option>
                  <option value="French">French</option>
                  <option value="German">German</option>
                </select>
              </div>
              <hr class="bg-secondary" />
              <div class="form-group">
                <label for="maturity">Maturity Settings:</label>
                <h6 class="text-bg-secondary p-2">ALL MATURITY RATINGS</h6>
                <p>Show titles of <strong>all maturity ratings</strong> for this profile</p>
                <select class="form-control text-bg-dark rounded-0" id="maturity" name="maturity">
                  <option value="Edit">EDIT</option>
                  <option value="13+">13+</option>
                  <option value="16+">16+</option>
                  <option value="18+">18+</option>
                </select>
              </div>
              <hr class="bg-secondary" />
              <div class="form-check">
                <input class="form-check-input text-bg-dark rounded-0" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input text-bg-dark rounded-0"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </form>
          </div>
          <hr class="bg-secondary" />
        </div>
        <div class="row mt-3 md-flex-column justify-content-md-center justify-content-lg-center gy-2">
          <div class="col-md-12 col-lg-2">
            <button class="btn btn-light rounded-0">SAVE</button>
          </div>
          <div class="col-md-12 col-lg-2">
            <button class="text-secondary bg-dark btn btn-outline-secondary rounded-0">CANCEL</button>
          </div>
          <div class="col-md-12 col-lg-4">
            <button class="text-secondary bg-dark btn btn-outline-secondary rounded-0">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
